<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="../Price-Muscles-Project/SCSS/style.css">
        <link rel="stylesheet" type="text/css" href="../Price-Muscles-Project/SCSS/reset.css">

        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <title>Preço - Musculação</title>
    </head>
    <body>
        <main class="plans">
            <section class="plans__each">
                <h1 class="plans__title">Musculação</h1>
                <h2 class="plans__description">Horário: 06:00h - 23:00h</h2>
                <img src="../Price-Muscles-Project/IMG/muscle.jpg" alt="Homem e mulher malhando" class="plans__img">
                <p class="plans__price">R$ 90,00</p>
            </section>
            <section class="plans__each">
                <h1 class="plans__title">Spinning</h1>
                <h2 class="plans__description">Horário: 07:00h - 09:00h | 14:00h - 16:00h | 19:00h - 21:00h</h2>
                <img src="../Price-Muscles-Project/IMG/spinning.jpg" alt="Homem e mulher malhando" class="plans__img">
                <p class="plans__price">R$ 70,00</p>
            </section>
            <section class="plans__each">
                <h1 class="plans__title">Muay Thai</h1>
                <h2 class="plans__description">Horário: 07:00h - 09:00h | 15:00h - 17:00h | 19:00h - 22:00h</h2>
                <img src="../Price-Muscles-Project/IMG/Muay thai.jpg" alt="Homem e mulher malhando" class="plans__img">
                <p class="plans__price">R$ 70,00</p>
            </section>
        </main>
        <aside class="maps">
            <div class="maps__location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2191.4150429097704!2d-41.94646410530004!3d-22.52270638038461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x97b3626753ffc9%3A0x80ad64cf0bcd3a63!2sRua%20Ant%C3%B4nio%20S%C3%A3o%20Moreira%2C%2023%20-%20Oper%C3%A1rio%2C%20Rio%20das%20Ostras%20-%20RJ%2C%2028890-000!5e0!3m2!1spt-PT!2sbr!4v1630957135108!5m2!1spt-PT!2sbr" width="95%" height="240" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </aside>
